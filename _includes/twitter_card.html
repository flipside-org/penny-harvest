<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ site.twitter }}">
<meta name="twitter:title" content="{{ page.title }} - PH Org Finder">
{% if page.description %}
  <meta property="twitter:description" content="{{ page.description | strip_html | truncate: 200 }}" >
{% else %}
  <meta property="twitter:description" content="{{ site.description }}" >
{% endif %}
<meta property="twitter:image" content="{{ site.domain }}/images/meta/og-image.png" />
