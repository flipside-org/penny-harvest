---
layout: base
---
<article>

  <header class="banner">
    <h1 class="title">{{ page.title }}</h1>
  </header>

  <div class="content">  
    {{ content }}
  </div>
  <aside role="complementary">
    <section class="details">
      <h1>Details</h1>
      <dl>
        <dt>Address</dt>
        {% if page.address %}
          <dd>{{ page.address }}</dd>
        {% else %}
          <dd>-</dd>
        {% endif %}
        <dt>Keywords</dt>
        {% if page.keywords %}
          <dd>{{ page.keywords }}</dd>
        {% else %}
          <dd>-</dd>
        {% endif %}
        <dt>Impact Area</dt>
        <dd>{{ page.impact_area }}</dd>
      </dl>
    </section>
  </aside>
</article>
