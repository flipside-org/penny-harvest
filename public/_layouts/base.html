<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

  <head>
    <title>{{ site.name }}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    
    {% include facebook_og.html %}
    {% include twitter_card.html %}
    
    <link rel="shortcut icon" href="{{ site.domain }}/assets/images/meta/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{ site.domain }}/assets/images/meta/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.domain }}/assets/images/meta/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="{{ site.domain }}/assets/images/meta/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.domain }}/assets/images/meta/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.domain }}/assets/images/meta/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.domain }}/assets/images/meta/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.domain }}/assets/images/meta/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.domain }}/assets/images/meta/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.domain }}/assets/images/meta/apple-touch-icon-152x152.png" />
  
    <link type="text/plain" rel="author" href="{{ site.domain }}/humans.txt" />
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' />
    <link rel="stylesheet" href="/assets/styles/main.css" />
    {% if page.include_map %}
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css" />
    {% endif %}
  </head>
  <body>
    
    <!--[if lt IE 9]>
      <div id="nocando">
        <h1>Your browser is not supported.</h1>
        <p>To view this website, we recommend using the <strong>latest version</strong> of Chrome, Safari or Firefox.</p>
        <p>Here: <a href="http://browsehappy.com/" title="Visit Broser happy">upgrade your browser</a>!</p>
      </div>
    <![endif]-->
    
    <div id="site-canvas">
      <header id="site-head" role="banner">
        <div class="inner row">
          <div class="heading">
            <a href="{{ site.domain }}" title="Go home">
              <h1 id="site-title">Organization Finder</h1>
              <h2 id="site-subtitle">Penny Harvest <strong>NY</strong></h2>
            </a>
          </div>
          {% include prime-nav.html %}
        </div>
      </header>
  
      <main id="site-body" role="main">
        {{ content }}
      </main>
      
      <footer id="site-foot" role="contentinfo">
        <div class="row">
          <p class="built-by">
            Flipside - 2014
          </p>
        </div>
      </footer>
    </div>
    
    <script src="/assets/scripts/media.min.js"></script>
    <script src="/assets/scripts/foundation.min.js"></script>
    {% if page.include_map %}
    <script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js"></script>
    {% endif %}
    <script src="/assets/scripts/website.min.js"></script>
    
  </body>
</html>
