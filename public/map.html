---
layout: base
title : Home
---
<style>
  #site-body { position: relative; height: 800px; }
  #map { position:absolute; top:0; bottom:0; height: 800px; width:100%; }
</style>

<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'flipside.hgeapagi')
    .setView([40.75, -73.9], 11);

var geoJson = { 
	"type": "FeatureCollection",
  "features": [
	  {% for org in site.categories.organization %}
	  { "type": "Feature",
	    "geometry": {
	      "type": "Point",
	      "coordinates": [{{ org.lng }}, {{ org.lat }}]
	    },
	    "properties": {
	      "title": "{{ org.title }}",
	      "url": "{{ org.url }}",
	      "impact_area": "{{ org.impact_area }}"
	    }
	  }{% unless forloop.last %}, {% endunless %}
	  {% endfor %}
  ]
};

map.featureLayer.setGeoJSON(geoJson);
map.featureLayer.on('mouseover', function(e) {
    e.layer.openPopup();
});
map.featureLayer.on('mouseout', function(e) {
    e.layer.closePopup();
});

</script>
